<form name="codefrm">

        <div class="elementor-element elementor-widget elementor-widget-heading" data-element_type="widget" data-widget_type="heading.default">
            <span class="elementor-heading-title title elementor-size-default text-white text-center">Select Your name</span>
        </div>
        <select class="form-control pin" name="uname" id="uname" required>
            <option pin-val="" value="">Select Name</option>
            <option pin-val="9876" value="Terry Crawford">Terry Crawford</option>
			<option pin-val="3796" value="Daniela Cersamba">Daniela Cersamba</option>
			<option pin-val="8576" value="Simeon Gentle">Simeon Gentle</option>
			<option pin-val="1256" value="Mahira Akter">Mahira Akter</option>
			<option pin-val="1995" value="Zaklina Misurenkovaite">Zaklina Misurenkovaite</option>
          </select>
    </div>
             
    <div class="form-group pin-wrapper">
        <div class="elementor-element elementor-widget elementor-widget-heading" data-element_type="widget" data-widget_type="heading.default">
            <span class="elementor-heading-title title elementor-size-default text-white text-center">Enter Pin Code</span>
        </div>
        <input type="password" class="form-control mb-2 pin" name="pin" id="pin" placeholder="Enter your code" maxlength="4" required/>
        <button type="submit" class="btn btn-block btn-enter">Enter</button>
    </div>
</form>
